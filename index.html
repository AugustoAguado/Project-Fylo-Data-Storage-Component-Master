<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <section class="card1">
    <img class="card1__img" src="./images/logo.svg" alt="">
    <div class="card1__main">
      <a class="card1__main__documents" href=""></a>
      <a class="card1__main__folder" href=""></a>
      <a class="card1__main__upload" href=""></a>
    </div>
  </section>
   
  <section class="card2">
    <p class="card2__text">You've used <b class="card2__text--variant">815 GB</b> of your storage</p>
    <div class="card2__bar">
      <div class="card2__barcolor">
        <div class="card2__barcolor__circle"></div>
      </div>
    </div>
    <div class="card2__storage">
      <span class="card2__storage__min">0 GB</span>
      <span class="card2__storage__max">1000 GB</span>
    </div>
  </section>

  <section class="gbleft">
    <h1 class="gbleft__number">185</h1>
    <span class="gbleft__text">GB Left</span>
  </section>
  
</body>
</html>
